<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview System - Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }
        form {
            margin: 50px auto;
            width: 50%;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            background-color: #2a9d8f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #2a9d8f;
        }
    </style>
</head>
<body>
    <h1>Enter Your Details</h1>
    <form method="POST" action="/details">
        <input type="text" name="name" placeholder="Enter your name" required><br>
        <input type="text" name="college" placeholder="Enter your college" required><br>
        <input type="text" name="reg_no" placeholder="Enter your Registration Number" required><br>
        <input type="text" name="branch" placeholder="Enter your Branch" required><br>
        <button type="submit" class="btn">Next</button>
    </form>
</body>
</html>
