<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #2a9d8f;
        }
        select {
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            background-color: #2a9d8f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #1f7a72;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to the Interview System</h1>
    <p>Select a domain to start your technical interview:</p>
    <form action="/start_interview" method="POST">
        <select name="domain" required>
            {% for domain in domain_options %}
                <option value="{{ domain }}">{{ domain }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Start Interview</button>
    </form>
</div>

</body>
</html>
